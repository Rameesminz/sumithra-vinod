<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ELECTION-2025</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f5f5f5;
        }

        .outer-box {
            width: 95%;
            max-width: 420px;
            background: #dcdcdc;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .inner-box {
            background: #fff;
            border-radius: 15px;
            padding: 20px 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            font-size: 15px;
            text-align: center;
            vertical-align: middle;
        }

        td img {
            display: block;
            margin: auto;
        }

        .vote-btn {
            width: 45px;
            height: 24px;
            background: #1d2554;
            border-radius: 40px;
            display: flex;
            margin: auto;
        }

        .led {
            width: 16px;
            height: 16px;
            background: #c7c2c2;
            border-radius: 50%;
            margin: auto;
            box-shadow: inset 0 0 4px #2a2046;
            transition: 0.2s;
        }

        .led.on {
            background: red;
            box-shadow:
                0 0 4px red,
                0 0 10px red,
                0 0 14px red,
                inset 0 0 4px #ffc8c8;
        }

        footer {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <h2 style="text-align:center;margin-top:0;">ELECTION-2025</h2>
            <h3 style="text-align:center;margin-top:-10px;">WARD - 11</h3>

            <table>
                <tr>
                    <th>No</th>
                    <th>പേര്</th>
                    <th>ചിഹ്നം</th>
                    <th>Vote</th>
                    <th>LED</th>
                </tr>

                <!-- Row 1 -->
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this,1)"></div></td>
                    <td><div id="led1" class="led"></div></td>
                </tr>

                <!-- Row 2 -->
                <tr>
                    <td>2</td>
                    <td>കെ.എം. ഇസ്ഹാക്</td>
                    <td><img src="images/Hand_INC.jpg" width="32"></td>
                    <td><div class="vote-btn" onclick="castVote(this,2)"></div></td>
                    <td><div id="led2" class="led"></div></td>
                </tr>

                <!-- Row 3 -->
                <tr>
                    <td>3</td>
                    <td>സൂരജ് എം</td>
                    <td><img src="images/Hand_INC.jpg" width="32"></td>
                    <td><div class="vote-btn" onclick="castVote(this,3)"></div></td>
                    <td><div id="led3" class="led"></div></td>
                </tr>

                <!-- Remaining empty rows -->
                <tr><td>4</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,4)"></div></td><td><div id="led4" class="led"></div></td></tr>
                <tr><td>5</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,5)"></div></td><td><div id="led5" class="led"></div></td></tr>
                <tr><td>6</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,6)"></div></td><td><div id="led6" class="led"></div></td></tr>
                <tr><td>7</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,7)"></div></td><td><div id="led7" class="led"></div></td></tr>
                <tr><td>8</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,8)"></div></td><td><div id="led8" class="led"></div></td></tr>
                <tr><td>9</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,9)"></div></td><td><div id="led9" class="led"></div></td></tr>
                <tr><td>10</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,10)"></div></td><td><div id="led10" class="led"></div></td></tr>

            </table>

            <footer>Developed by: rameeskmna786@gmail.com</footer>
        </div>
    </div>

    <audio id="beepSound">
        <source src="https://www.orangefreesounds.com/wp-content/uploads/2022/01/Long-beep-sound.mp3" type="audio/mp3">
    </audio>

    <script>
        let votingLocked = false;

        function castVote(btn, num) {
            if (votingLocked) return;
            votingLocked = true;

            document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

            let led = document.getElementById("led" + num);
            led.classList.add("on");

            let beep = document.getElementById("beepSound");
            beep.currentTime = 0;
            beep.play();

            setTimeout(() => {
                led.classList.remove("on");
                beep.pause();
                votingLocked = false;
            }, 1200);
        }
    </script>

</body>
</html>
