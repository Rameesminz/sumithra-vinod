<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ELECTION - 2025</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial;
            display: flex;
            justify-content: center;
        }

        .outer-box {
            width: 95%;
            max-width: 420px;
            background: #dcdcdc;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .inner-box {
            background: #fff;
            border-radius: 15px;
            padding: 20px 12px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        td, th {
            border: 1px solid #000;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            vertical-align: middle;
        }

        .vote-btn {
            width: 45px;
            height: 22px;
            background: #201d44;
            border-radius: 40px;
            margin: auto;
        }

        .led {
            width: 18px;
            height: 18px;
            background: #ecebf0;
            border-radius: 50%;
            box-shadow: inset 0 0 4px #2a2046;
            transition: 0.15s ease-in-out;
        }

        .led.on {
            background: red;
            box-shadow: 0 0 8px red;
        }
    </style>

</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <h1>ELECTION - 2025</h1>
            <h2 id="wardTitle">WARD</h2>

            <table>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Vote</th>
                    <th>LED</th>
                </tr>

                <!-- Candidate Row 1 -->
                <tr>
                    <td>1</td>
                    <td>Candidate 1</td>
                    <td><img src="images/Symbol1.jpg" width="32"></td>
                    <td><div class="vote-btn" onclick="castVote(this, 1, 'Candidate 1', 'images/Symbol1.jpg')"></div></td>
                    <td><div id="led1" class="led"></div></td>
                </tr>

                <!-- Candidate Row 2 -->
                <tr>
                    <td>2</td>
                    <td>Candidate 2</td>
                    <td><img src="images/Symbol2.jpg" width="32"></td>
                    <td><div class="vote-btn" onclick="castVote(this, 2, 'Candidate 2', 'images/Symbol2.jpg')"></div></td>
                    <td><div id="led2" class="led"></div></td>
                </tr>

                <!-- Candidate Row 3 -->
                <tr>
                    <td>3</td>
                    <td>Suraj M</td>
                    <td><img src="images/Hand_INC.jpg" width="32"></td>
                    <td><div class="vote-btn" onclick="castVote(this, 3, 'Suraj M', 'images/Hand_INC.jpg')"></div></td>
                    <td><div id="led3" class="led"></div></td>
                </tr>

            </table>

        </div>
    </div>

    <!-- Beep Sound -->
    <audio id="beepSound">
        <source src="https://www.orangefreesounds.com/wp-content/uploads/2022/01/Long-beep-sound.mp3" type="audio/mp3">
    </audio>

    <script>
        const url = new URLSearchParams(window.location.search);
        const ward = url.get("ward") || "11";
        document.getElementById("wardTitle").innerText = "WARD - " + ward;

        let votingLocked = false;

        function castVote(btn, num, cname, cphoto) {
            if (votingLocked) return;
            votingLocked = true;

            document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

            let led = document.getElementById("led" + num);
            led.classList.add("on");

            let beep = document.getElementById("beepSound");
            beep.currentTime = 0;
            beep.play();

            setTimeout(() => {
                led.classList.remove("on");
                beep.pause();
                beep.currentTime = 0;
                votingLocked = false;

                window.location.href =
                    `result.html?name=${encodeURIComponent(cname)}&photo=${cphoto}&ward=${ward}`;
            }, 1200);
        }
    </script>

</body>

</html>
