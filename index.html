<!DOCTYPE html>
<html lang="en">

    <title>EVM Voting - Main Ballot</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>EVM Voting Machine</h1>

            <th>No</th>

            <td>1</td>

            <td><img src="Hand_INC_1.jpg" alt="ASHOKAN" width="50"></td>

            <td><div id="led1" class="led"></div></td>
        </tr>
        <!-- Rows 2-9: Empty -->

        <tr><td>6</td><td></td><td></td><td><button onclick="castVote(6)">Vote</button></td><td><div id="led6" class="led"></div></td></tr>
        <tr><td>7</td><td></td><td></td><td><button onclick="castVote(7)">Vote</button></td><td><div id="led7" class="led"></div></td></tr>
        <tr><td>8</td><td></td><td></td><td><button onclick="castVote(8)">Vote</button></td><td><div id="led8" class="led"></div></td></tr>
        <tr><td>9</td><td></td><td></td><td><button onclick="castVote(9)">Vote</button></td><td><div id="led9" class="led"></div></td></tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
