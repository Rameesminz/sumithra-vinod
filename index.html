<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vote Confirmation</title>

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: linear-gradient(180deg, #ffffff, #dcdcdc);
  text-align: center;
  padding-top: 70px;
}

.title {
  font-size: 22px;
  color: #073b60;
  font-weight: 700;
  line-height: 32px;
}

.card {
  width: 300px;
  margin: 40px auto;
  background: white;
  border-radius: 18px;
  padding-bottom: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.photo {
  width: 100%;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
}

.name {
  font-size: 20px;
  margin-top: 10px;
  font-weight: 700;
}

.ward {
  font-size: 14px;
  color: #444;
}

.voted-badge {
  background: #0b4b7a;
  color: white;
  padding: 6px 14px;
  display: inline-block;
  margin-top: -14px;
  border-radius: 18px;
  font-size: 13px;
}

.btn {
  margin-top: 16px;
  padding: 12px 26px;
  background: #0b4b7a;
  border-radius: 24px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  display: inline-block;
}
</style>
</head>

<body>

<div class="title">
 വോട്ടിംഗ് മെഷീനിൽ നിങ്ങളുടെ<br>
 ജൂമ്മസ്യമാണ് నమోదు
</div>

<div class="card">
  <img id="photo" class="photo" src="" alt="Candidate">

  <div class="voted-badge">Voted ✔</div>

  <div id="name" class="name"></div>
  <div id="ward" class="ward"></div>

  <div class="btn" onclick="window.location.href='ward.html'">
    Vote Again
  </div>
</div>

<script>
const p = new URLSearchParams(window.location.search);

document.getElementById('name').textContent = p.get('name') || '';
document.getElementById('ward').textContent = "WARD: " + (p.get('ward') || '');
document.getElementById('photo').src = p.get('photo') || '';
</script>

</body>
</html>
