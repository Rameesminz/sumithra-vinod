<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ELECTION - 2025</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #f5f5f5;
        }

        .outer-box {
            width: 95%;
            max-width: 420px;
            background: #dcdcdc;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .inner-box {
            background: #fff;
            border-radius: 15px;
            padding: 18px 12px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        td, th {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .vote-btn {
            width: 45px;
            height: 20px;
            background: #203060;
            border-radius: 40px;
            margin: auto;
            cursor: pointer;
        }

        .led {
            width: 18px;
            height: 18px;
            background: #eee;
            border-radius: 50%;
            box-shadow: inset 0 0 4px #2a2046;
            transition: 0.15s;
        }

        .led.on {
            background: red;
            box-shadow: 0 0 6px red, 0 0 12px red;
        }

        footer {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

        <div class="inner-box">
