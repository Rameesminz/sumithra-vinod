<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVM Demo</title>

<style>
    body {
        background: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
    }

    .evm-box {
        width: 500px;
        margin-top: 40px;
        background: #ffd8e8;
        border-radius: 20px;
        padding: 20px;
    }

    .top-header {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .ready {
        color: green;
        font-size: 18px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    tr {
        border-bottom: 1px solid #f4a4c4;
    }

    td {
        padding: 12px 8px;
        font-size: 18px;
    }

    .sl {
        width: 40px;
        text-align: center;
    }

    .name {
        width: 200px;
        text-align: left;
        font-weight: bold;
    }

    .symbol img {
        width: 34px;
    }

    .led {
        width: 12px;
        height: 12px;
        background: #7a0019;
        border-radius: 50%;
        margin-top: 8px;
        margin-left: 10px;
    }

    .btn button {
        width: 45px;
        height: 30px;
        background: #003366;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="evm-box">

    <div class="top-header">
        Ballot Unit 1  
        <span class="ready">â€¢ Ready</span>
    </div>

    <table>
        <tr>
            <td class="sl">1</td>
            <td class="name">ashokan</td>

            <!-- Symbol -->
            <td class="symbol">
                <img src="./assets/Hand_INC/hand.jpg" alt="symbol">
            </td>

            <!-- LED -->
            <td><div class="led"></div></td>

            <!-- Button -->
            <td class="btn">
                <button></button>
            </td>
        </tr>

        <!-- more rows, empty -->
        <tr><td class="sl">2</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">3</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">4</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">5</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">6</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">7</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">8</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">9</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
        <tr><td class="sl">10</td><td class="name"></td><td></td><td><div class="led"></div></td><td class="btn"><button></button></td></tr>
    </table>

</div>

</body>
</html>
